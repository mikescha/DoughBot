{% extends "app/layout.html" %}

{% block content %}

    <div class="jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{ title }}</h1>
            <p class="lead">{{ message }}</p>
       </div>
    </div>


    <main class="container">
        <br />
    
        <form action="/" method="post" id="pizza-form">
                {% csrf_token %}
                {{ form }}
        </form>

        <br />

        <table id="recipe_table"></table>

    </main>



{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'app/scripts/pizza.js' %}"></script>

{% endblock %}
