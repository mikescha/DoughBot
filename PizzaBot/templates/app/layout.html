<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} - DoughBot</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/content/site.css' %}" />

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><strong>Doughbot</strong></a>
                <button class="navbar-toggler navbar-right" type="button" data-toggle="collapse" data-target="#navbarLinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pizza' %}">Pizza<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bread' %}">Bread</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pie' %}">Pie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
            <div class="unitSwitch navbar-right">
                <a href="#" class="" data-unit-type="standard">Imperial</a>
                <a href="#" class="" data-unit-type="metric">Metric</a>
            </div>
        </div>
    </nav>

    <div class="container flex-shrink-0 mt-3">
        {% block content %}{% endblock %}
        
        <footer class="footer mt-auto py-3">
            <div class="container border-top">
                <span class="text-muted">&copy; {{ year }} - DoughBot</span>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>            
            </div>
        </footer>

    </div>

    <!--jQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'app/scripts/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'app/scripts/cookies.js' %}"></script>
    <script src="{% static 'app/scripts/header.js' %}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
